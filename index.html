<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>TechWave</title>
</head>
<body class="inter-font">
    <nav id="nav" class="main-container">
        <h2 class="logo">Tech<span class="waver">Wave</span></h2>
        <input type="checkbox" id="menu-tog">
        <label for="menu-tog" class="hamburger">
            <img src="./B13-A02-TechWave/assets/hamburger-menu.png" alt="Menu"> </label>
        <div id="nav-content">
            <ul id="menu">
                <li><a href="#">About</a></li>
                <li><a href="#">Episodes</a></li>
                <li><a href="#">Host</a></li>
            </ul>
            <button class="btn"><a href="#">Subscribe <img src="./assets/arrowright.png" alt=""></a></button>
        </div>
    </nav>
    <header id="banner" class="main-container">
        <div class="hero-ic">
            <span class="badge">NEW</span>
            <img id="icon-one" src="./B13-A02-TechWave/assets/hero-circle.png" alt="linear circle">
            <img id="icon-two" src="./B13-A02-TechWave/assets/microphone.png" alt="microphone icon">
        </div>
        <div class="hero-content">
            <h1 class="hero-title">TechWave</h1>
            <p id="hero-description" class="description">Your daily dose of tech insights, productivity hacks, and
                personal growth</p>
            <div class="hero-btn">
                <button class="btn"><a href="#"><img src="./B13-A02-TechWave/assets/spotify.png"
                            alt="spotify icon">Listen On
                        Spotify</a></button>
                <button class="green-btn"><a href=""><img src="./B13-A02-TechWave/assets/message.png"
                            alt="spotify icon">Subscribe</a></button>
            </div>
        </div>
    </header>
